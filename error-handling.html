<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--START-->

    <!--CONFIRM 1-->
    <div class="modal fade" id="btnConfirm1" tabindex="-1" role="dialog" aria-labelledby="btnConfirm1Label"
        aria-hidden="true">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="btnCloseConfirm1">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="d-flex my-2">
                        <div>
                            <i class="fas fa-warning text-warning fa-3x mr-3"></i>
                        </div>
                        <p class="px-2">Are you sure you want to <span class="text-success" id="method"></span>
                            ?
                        </p>
                    </div>
                    <div class=" row d-flex justify-content-around p-3">
                        <button type="button" class="btn btn-danger col-4 py-2" id="btnConfirmSuccessOne"
                            data-toggle="modal" data-target="#btnConfirm2Modal">
                            Yes
                        </button>
                        <button type="button" class="btn btn-primary col-4 py-2" id="btnCancelOne">
                            No
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Confirm 2-->
    <div class="modal fade" id="btnConfirm2Modal" tabindex="-1" role="dialog" aria-labelledby="btnConfirm2ModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                            id="btnCloseConfimrTwo">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="d-flex my-2">
                        <div>
                            <i class="fas fa-warning text-warning fa-3x mr-3"></i>
                        </div>
                        <p class="px-2">Confirm to <span id="confirmTwoMethod"></span> ?</p>
                    </div>
                    <div class=" row d-flex justify-content-around p-3">
                        <button type="button" class="btn btn-danger col-4 py-2" id="btnConfirmTwo" data-toggle="modal">
                            Confirm
                        </button>
                        <button type="button" class="btn btn-primary col-4 py-2" id="btnCancelTwo">
                            Cancel
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!--SUCCESS-->
    <div class="modal fade" id="btnSuccessEntryModal" tabindex="-1" role="dialog"
        aria-labelledby="btnSuccessEntryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="modal-header">
                        <button type="button" class="close" hidden data-dismiss="modal" aria-label="Close"
                            id="btnCloseSuccessAlert">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="d-flex my-3 align-items-center">
                        <div class="col-3">
                            <i class="fas fa-check-circle fa-4x text-success"></i>
                        </div>
                        <p id="successMessage" class="px-2"></p>
                    </div>
                    <div class=" row d-flex justify-content-between text-right p-3">
                        <div>

                        </div>
                        <div class="col-6 mt-2">
                            <button type="button" class="btn btn-primary col-5" id="btnCloseSuccessEntry"
                                data-dismiss="modal">
                                OK
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--FAILED-->
    <div class="modal fade" id="btnFailedModal" tabindex="-1" role="dialog" aria-labelledby="btnFailedModalLabel"
        data-backdrop="static">
        <div class="modal-dialog modal-md" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="modal-header">
                        <button type="button" hidden class="close" data-dismiss="modal" aria-label="Close"
                            id="btnCloseFailedEntry">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="d-flex my-3 align-items-center">
                        <div class="col-3">
                            <i class="fas fa-times-circle fa-4x text-danger"></i>
                        </div>
                        <p id="failedMessage" class="px-2">Failed to <span class="text-danger" id="failedMethod"></span>
                            record. Please
                            contact
                            administrator</p>
                    </div>
                    <div class=" row d-flex justify-content-between text-right p-3">
                        <div>

                        </div>
                        <div class="col-6 mt-5">
                            <button type="button" class="btn btn-primary col-5" id="btnCloseFailedAlert"
                                data-dismiss="modal">
                                OK
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--END-->




</body>

</html>
